<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ & Article Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Generate MCQs and Articles from Chat History</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data" class="upload-form">
            <label for="file">Upload Document (PDF, TXT, DOCX):</label>
            <input type="file" name="file" required class="input-file">
            <br>
            <label for="num_questions">Number of MCQs:</label>
            <input type="number" name="num_questions" min="1" required class="input-number">
            <br>
            <button type="submit" class="btn">Generate</button>
        </form>
        
    </div>
</body>
</html>
